<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AeroCheck - 사고 이력 검색</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    /* 기본 리셋 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Roboto', sans-serif;
      background-color: #f5f7fa;
      color: #333;
      overflow: hidden;
    }
    /* 전체 컨테이너 */
    .container {
      display: flex;
      flex-direction: column;
      width: 100vw;
      height: 100vh;
    }
    /* 헤더 */
    .header {
      background: linear-gradient(135deg, #1e88e5, #42a5f5);
      color: #fff;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      flex: 0 0 auto;
    }
    /* 콘텐츠 영역: 좌우 패널 */
    .content {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    /* 좌측 패널: 검색 및 시각화 */
    .left-panel {
      width: 40%;
      background: #fff;
      padding: 1rem;
      border-right: 1px solid #ddd;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      overflow-y: auto;
    }
    /* 검색폼 */
    .search-form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 0.5rem;
    }
    .search-form input,
    .search-form select,
    .search-form button {
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .search-form button {
      background-color: #1e88e5;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .search-form button:hover {
      background-color: #1565c0;
    }
    /* 시각화 영역: 여유 공간과 그림자 효과 추가 */
    .visualization {
      flex: 1;
      background: #fff;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .visualization h2 {
      margin-bottom: 1rem;
      font-size: 1.4rem;
    }
    .visualization canvas {
      width: 100%;
      max-height: 300px;
    }
    /* 우측 패널: 데이터 테이블 */
    .right-panel {
      width: 60%;
      background: #fff;
      padding: 1rem;
      overflow-y: auto;
    }
    .table-section table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    .table-section th, .table-section td {
      padding: 0.75rem;
      border: 1px solid #eee;
      text-align: center;
    }
    .table-section th {
      background: #f0f0f0;
    }
    .table-section tr:nth-child(even) {
      background: #fafafa;
    }
    .table-section button {
      padding: 0.4rem 0.8rem;
      font-size: 0.9rem;
      border: none;
      border-radius: 4px;
      background-color: #42a5f5;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .table-section button:hover {
      background-color: #1e88e5;
    }
  </style>
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">✈️ AeroCheck 사고 이력 검색</div>
    <div class="content">
      <div class="left-panel">
        <div class="search-form">
          <input id="type" placeholder="기종 (예: Boeing)">
          <input id="country" placeholder="국가 (예: USA)">
          <input id="startYear" type="number" placeholder="시작 연도">
          <input id="endYear" type="number" placeholder="종료 연도">
          <select id="sort">
            <option value="">정렬 없음</option>
            <option value="year_asc">연도 오름차순</option>
            <option value="year_desc">연도 내림차순</option>
          </select>
          <input id="page" type="number" placeholder="페이지" value="1">
          <input id="limit" type="number" placeholder="건수" value="20">
          <button onclick="searchAccident()">검색</button>
        </div>
        <div class="visualization" id="visualization">
          <h2>사고 시각화</h2>
          <canvas id="accidentChart"></canvas>
        </div>
      </div>
      <div class="right-panel">
        <div class="table-section" id="result">
          <!-- 검색 결과 테이블이 여기에 표시됩니다 -->
        </div>
      </div>
    </div>
  </div>
  <script>
    let accidentChart; // 차트 전역 변수

    async function searchAccident() {
      const query = new URLSearchParams({
        type: document.getElementById('type').value,
        country: document.getElementById('country').value,
        startYear: document.getElementById('startYear').value,
        endYear: document.getElementById('endYear').value,
        sort: document.getElementById('sort').value,
        page: document.getElementById('page').value || 1,
        limit: document.getElementById('limit').value || 20,
      });

      try {
        const res = await fetch(`/search?${query.toString()}`);
        const data = await res.json();
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = '';

        if (!Array.isArray(data) || data.length === 0) {
          resultDiv.innerHTML = '<p>검색 결과가 없습니다.</p>';
          return;
        }

        const table = document.createElement('table');
        const header = '<tr><th>날짜</th><th>기종</th><th>등록번호</th><th>항공사</th><th>국가</th><th>사망자</th><th>연도</th><th>자세히 보기</th></tr>';
        const rows = data.map(row => `
          <tr>
            <td>${row.date}</td>
            <td>${row.type}</td>
            <td>${row.registration}</td>
            <td>${row.operator}</td>
            <td>${row.country}</td>
            <td>${row.fatalities || 0}</td>
            <td>${row.year}</td>
            <td><button onclick="showVisualization(${row.fatalities}, '${row.date}', '${row.type}')">자세히 보기</button></td>
          </tr>
        `).join('');
        table.innerHTML = header + rows;
        resultDiv.appendChild(table);
      } catch (error) {
        console.error('검색 중 오류 발생:', error);
      }
    }

    function showVisualization(fatalities, date, type) {
      const ctx = document.getElementById('accidentChart').getContext('2d');
      if (accidentChart) {
        accidentChart.destroy();
      }
      accidentChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['사망자 수'],
          datasets: [{
            label: `${type} (${date})`,
            data: [fatalities],
            backgroundColor: 'rgba(66, 165, 245, 0.5)',
            borderColor: 'rgba(66, 165, 245, 1)',
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }
  </script>
</body>
</html>

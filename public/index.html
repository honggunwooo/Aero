<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AeroCheck - 사고 이력 검색</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    /* 기본 리셋 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Roboto', sans-serif;
      background-color: #f5f7fa;
      color: #333;
      overflow: hidden;
    }
    /* 전체 컨테이너 */
    .container {
      display: flex;
      flex-direction: column;
      width: 100vw;
      height: 100vh;
    }
    /* 헤더 */
    .header {
      position: relative;
      background: linear-gradient(135deg, #1e88e5, #42a5f5);
      color: #fff;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      flex: 0 0 auto;
    }
    /* 로그인/회원가입 버튼 (헤더 우측) */
    #authBtn {
      position: absolute;
      right: 20px;
      top: 20px;
      background: #fff;
      color: #1e88e5;
      border: none;
      font-size: 0.9rem;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    /* 콘텐츠 영역: 좌우 패널 */
    .content {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    /* 좌측 패널: 검색 및 시각화 */
    .left-panel {
      width: 40%;
      background: #fff;
      padding: 1rem;
      border-right: 1px solid #ddd;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      overflow-y: auto;
    }
    /* 검색폼 */
    .search-form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 0.5rem;
    }
    .search-form input,
    .search-form select,
    .search-form button {
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .search-form button {
      background-color: #1e88e5;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .search-form button:hover {
      background-color: #1565c0;
    }
    /* 시각화 탭 메뉴 스타일 */
    .viz-tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
    }
    .viz-tabs button {
      padding: 0.5rem 1rem;
      margin: 0 0.5rem;
      border: none;
      border-radius: 4px;
      background-color: #e0e0e0;
      cursor: pointer;
      transition: background 0.3s;
    }
    .viz-tabs button.active {
      background-color: #1e88e5;
      color: #fff;
    }
    /* 시각화 영역 */
    .visualization {
      flex: 1;
      background: #fff;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .visualization h2 {
      margin-bottom: 1rem;
      font-size: 1.4rem;
    }
    .chart-container {
      position: relative;
      width: 100%;
      height: 300px;
    }
    .visualization canvas {
      width: 100%;
      max-height: 300px;
    }
    /* 우측 패널: 데이터 테이블 */
    .right-panel {
      width: 60%;
      background: #fff;
      padding: 1rem;
      overflow-y: auto;
    }
    .table-section table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    .table-section th, .table-section td {
      padding: 0.75rem;
      border: 1px solid #eee;
      text-align: center;
    }
    .table-section th {
      background: #f0f0f0;
    }
    .table-section tr:nth-child(even) {
      background: #fafafa;
    }
    .table-section button {
      padding: 0.4rem 0.8rem;
      font-size: 0.9rem;
      border: none;
      border-radius: 4px;
      background-color: #42a5f5;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .table-section button:hover {
      background-color: #1e88e5;
    }
    /* 모달 (로그인/회원가입) 스타일 */
    .modal {
      display: none; /* 기본 숨김 */
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background: rgba(0, 0, 0, 0.5);
    }
    .modal-content {
      background: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      position: relative;
    }
    .modal .close {
      position: absolute;
      right: 10px;
      top: 10px;
      color: #aaa;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .modal .close:hover {
      color: black;
    }
    .modal .tab {
      display: flex;
      margin-bottom: 10px;
    }
    .modal .tab button {
      flex: 1;
      padding: 10px;
      background: #1e88e5;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .modal .tab button.active {
      background: #1565c0;
    }
    .modal form {
      display: none;
    }
    .modal form.active {
      display: block;
    }
    .modal form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .modal form button {
      width: 100%;
      padding: 10px;
      background: #1e88e5;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .modal .message {
      text-align: center;
      margin-top: 10px;
    }
  </style>
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      ✈️ AeroCheck 사고 이력 검색
      <button id="authBtn">로그인/회원가입</button>
    </div>
    <div class="content">
      <div class="left-panel">
        <div class="search-form">
          <input id="type" placeholder="기종 (예: Boeing)">
          <input id="country" placeholder="국가 (예: USA)">
          <input id="startYear" type="number" placeholder="시작 연도">
          <input id="endYear" type="number" placeholder="종료 연도">
          <select id="sort">
            <option value="">정렬 없음</option>
            <option value="year_asc">연도 오름차순</option>
            <option value="year_desc">연도 내림차순</option>
          </select>
          <input id="page" type="number" placeholder="페이지" value="1">
          <input id="limit" type="number" placeholder="건수" value="20">
          <button onclick="searchAccident()">검색</button>
        </div>
        <!-- 시각화 탭 메뉴 -->
        <div class="viz-tabs">
          <button id="detailTab" class="active" onclick="switchChart('detail')">개별 사고</button>
          <button id="trendTab" onclick="switchChart('trend')">연도별 추이</button>
        </div>
        <div class="visualization" id="visualization">
          <!-- 개별 사고 차트 -->
          <div class="chart-container" id="detailChartContainer">
            <canvas id="accidentChart"></canvas>
          </div>
          <!-- 연도별 추이 차트 -->
          <div class="chart-container" id="trendChartContainer" style="display: none;">
            <canvas id="trendChart"></canvas>
          </div>
        </div>
      </div>
      <div class="right-panel">
        <div class="table-section" id="result">
          <!-- 검색 결과 테이블이 여기에 표시됩니다 -->
        </div>
      </div>
    </div>
  </div>

  <!-- 로그인/회원가입 모달 -->
  <div id="authModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="tab">
        <button id="loginTab" class="active">로그인</button>
        <button id="registerTab">회원가입</button>
      </div>
      <form id="loginForm" class="active">
        <input type="text" id="loginUsername" placeholder="아이디" required>
        <input type="password" id="loginPassword" placeholder="비밀번호" required>
        <button type="button" onclick="login()">로그인</button>
        <div class="message" id="loginMessage"></div>
      </form>
      <form id="registerForm">
        <input type="text" id="registerUsername" placeholder="아이디" required>
        <input type="password" id="registerPassword" placeholder="비밀번호" required>
        <button type="button" onclick="register()">회원가입</button>
        <div class="message" id="registerMessage"></div>
      </form>
    </div>
  </div>

  <script>
    let accidentChart; // 개별 사고 차트 전역 변수
    let trendChart;    // 연도별 추이 차트 전역 변수

    async function searchAccident() {
      const query = new URLSearchParams({
        type: document.getElementById('type').value,
        country: document.getElementById('country').value,
        startYear: document.getElementById('startYear').value,
        endYear: document.getElementById('endYear').value,
        sort: document.getElementById('sort').value,
        page: document.getElementById('page').value || 1,
        limit: document.getElementById('limit').value || 20,
      });

      try {
        const res = await fetch(`/search?${query.toString()}`);
        const data = await res.json();
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = '';

        if (!Array.isArray(data) || data.length === 0) {
          resultDiv.innerHTML = '<p>검색 결과가 없습니다.</p>';
          return;
        }

        const table = document.createElement('table');
        const header = '<tr><th>날짜</th><th>기종</th><th>등록번호</th><th>항공사</th><th>국가</th><th>사망자</th><th>연도</th><th>자세히 보기</th></tr>';
        const rows = data.map(row => `
          <tr>
            <td>${row.date}</td>
            <td>${row.type}</td>
            <td>${row.registration}</td>
            <td>${row.operator}</td>
            <td>${row.country}</td>
            <td>${row.fatalities || 0}</td>
            <td>${row.year}</td>
            <td><button onclick="showDetailChart(${row.fatalities}, '${row.date}', '${row.type}')">자세히 보기</button></td>
          </tr>
        `).join('');
        table.innerHTML = header + rows;
        resultDiv.appendChild(table);
      } catch (error) {
        console.error('검색 중 오류 발생:', error);
      }
    }

    // 개별 사고 차트 업데이트 함수
    function showDetailChart(fatalities, date, type) {
      const ctx = document.getElementById('accidentChart').getContext('2d');
      if (accidentChart) {
        accidentChart.destroy();
      }
      accidentChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['사망자 수'],
          datasets: [{
            label: `${type} (${date})`,
            data: [fatalities],
            backgroundColor: 'rgba(66, 165, 245, 0.5)',
            borderColor: 'rgba(66, 165, 245, 1)',
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: { beginAtZero: true }
          }
        }
      });
      // 개별 사고 탭 선택
      switchChart('detail');
    }

    // 연도별 사고 추이 차트 (예시: 임의 데이터 사용)
    function showTrendChart() {
      const ctx = document.getElementById('trendChart').getContext('2d');
      if (trendChart) {
        trendChart.destroy();
      }
      // 예시 데이터 (실제 서비스에서는 서버 또는 클라이언트에서 집계한 데이터를 사용)
      const years = ['2000', '2005', '2010', '2015', '2020'];
      const accidentCounts = [5, 10, 7, 15, 9];

      trendChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: years,
          datasets: [{
            label: '연도별 사고 건수',
            data: accidentCounts,
            fill: false,
            borderColor: 'rgba(66, 165, 245, 1)',
            tension: 0.1
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: { beginAtZero: true }
          }
        }
      });
    }

    // 시각화 탭 전환 함수
    function switchChart(chartType) {
      const detailContainer = document.getElementById('detailChartContainer');
      const trendContainer = document.getElementById('trendChartContainer');
      const detailTab = document.getElementById('detailTab');
      const trendTab = document.getElementById('trendTab');

      if (chartType === 'detail') {
        detailContainer.style.display = 'block';
        trendContainer.style.display = 'none';
        detailTab.classList.add('active');
        trendTab.classList.remove('active');
      } else if (chartType === 'trend') {
        detailContainer.style.display = 'none';
        trendContainer.style.display = 'block';
        trendTab.classList.add('active');
        detailTab.classList.remove('active');
        showTrendChart();
      }
    }

    // 모달 열기/닫기 및 로그인/회원가입 기능
    const authBtn = document.getElementById("authBtn");
    const authModal = document.getElementById("authModal");
    const closeModal = document.querySelector(".modal .close");

    authBtn.addEventListener("click", () => {
      authModal.style.display = "block";
    });

    closeModal.addEventListener("click", () => {
      authModal.style.display = "none";
    });

    window.addEventListener("click", (event) => {
      if (event.target === authModal) {
        authModal.style.display = "none";
      }
    });

    const loginTab = document.getElementById("loginTab");
    const registerTab = document.getElementById("registerTab");
    const loginForm = document.getElementById("loginForm");
    const registerForm = document.getElementById("registerForm");

    loginTab.addEventListener("click", () => {
      loginTab.classList.add("active");
      registerTab.classList.remove("active");
      loginForm.classList.add("active");
      registerForm.classList.remove("active");
    });

    registerTab.addEventListener("click", () => {
      registerTab.classList.add("active");
      loginTab.classList.remove("active");
      registerForm.classList.add("active");
      loginForm.classList.remove("active");
    });

    function login() {
      const username = document.getElementById('loginUsername').value;
      const password = document.getElementById('loginPassword').value;

      fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      })
      .then(res => res.json())
      .then(data => {
        const messageDiv = document.getElementById('loginMessage');
        if (data.error) {
          messageDiv.textContent = data.error;
          messageDiv.style.color = 'red';
        } else {
          messageDiv.textContent = data.message;
          messageDiv.style.color = 'green';
          setTimeout(() => { authModal.style.display = "none"; }, 1000);
        }
      })
      .catch(err => console.error(err));
    }

    function register() {
      const username = document.getElementById('registerUsername').value;
      const password = document.getElementById('registerPassword').value;

      fetch('/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      })
      .then(res => res.json())
      .then(data => {
        const messageDiv = document.getElementById('registerMessage');
        if (data.error) {
          messageDiv.textContent = data.error;
          messageDiv.style.color = 'red';
        } else {
          messageDiv.textContent = data.message;
          messageDiv.style.color = 'green';
        }
      })
      .catch(err => console.error(err));
    }
  </script>
</body>
</html>

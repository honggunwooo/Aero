<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AeroCheck</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f5f5f5; }
    h1 { color: #1e88e5; }
    input, button { padding: 0.5rem; margin: 0.5rem 0; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { padding: 0.5rem; border: 1px solid #ccc; text-align: left; }
    #result { margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>✈️ AeroCheck 사고 이력 검색</h1>
  <input type="text" id="type" placeholder="기종을 입력하세요 (예: Boeing)" />
  <button onclick="searchAccident()">검색</button>

  <div id="result"></div>

  <script>
    async function searchAccident() {
      const type = document.getElementById('type').value;
      if (!type) {
        alert('기종을 입력하세요.');
        return;
      }

      try {
        const res = await fetch(`/search?type=${encodeURIComponent(type)}`);
        const data = await res.json();

        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = '';

        if (!Array.isArray(data) || data.length === 0) {
          resultDiv.innerHTML = '<p>검색 결과가 없습니다.</p>';
          return;
        }

        const table = document.createElement('table');
        const header = '<tr><th>날짜</th><th>기종</th><th>등록번호</th><th>항공사</th><th>국가</th><th>사망자수</th><th>연도</th></tr>';
        const rows = data.map(row => `<tr>
          <td>${row.date}</td>
          <td>${row.type}</td>
          <td>${row.registration}</td>
          <td>${row.operator}</td>
          <td>${row.country}</td>
          <td>${row.fatalities || 0}</td>
          <td>${row.year}</td>
        </tr>`).join('');
        table.innerHTML = header + rows;
        resultDiv.appendChild(table);
      } catch (error) {
        console.error('요청 실패:', error);
        alert('서버 오류가 발생했습니다.');
      }
    }
  </script>
</body>
</html>
